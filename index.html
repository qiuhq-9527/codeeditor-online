<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/less@4.2.0/dist/less.min.js"></script>
    <style>
      :root {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --bg-tertiary: #e2e2e2;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2d2d2d;
        --text-primary: #e9ecef;
        --text-secondary: #adb5bd;
        --border-color: #444444;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      body {
        width: 100vw;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-primary);
      }

      .container {
        display: flex;
        gap: 0.5rem;
        width: 100%;
        height: 100%;
        padding: 0.5rem;
        background-color: var(--bg-primary);

        .content-code {
          flex: 1;
          background: var(--bg-tertiary);
          border-radius: 1rem;
        }

        .content-data {
          flex: 1;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;

          .content-input {
            flex: 1;
            background: var(--bg-tertiary);
            border-radius: 1rem;
          }

          .content-output {
            flex: 3;
            background: var(--bg-tertiary);
            border-radius: 1rem;
          }
        }
      }

      .theme-switcher {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        display: flex;
        gap: 0.25rem;

        .theme-option {
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 代码编写区 -->
      <div class="content-code"></div>

      <div class="content-data">
        <!-- 数据输入区 -->
        <div class="content-input"></div>
        <!-- 编译或执行结果区 -->
        <div class="content-output"></div>
      </div>
    </div>

    <div class="theme-switcher">
      <div class="theme-option" data-theme="light" title="浅色主题">浅色</div>
      <div class="theme-option" data-theme="dark" title="深色主题">深色</div>
      <div class="theme-option" data-theme="auto" title="跟随系统">自动</div>
    </div>
  </body>

  <script>
    // 主题管理
    class ThemeManager {
      constructor() {
        this.currentTheme = localStorage.getItem("theme") || "auto";
        this.init();
      }

      init() {
        this.applyTheme(this.currentTheme);

        document.querySelectorAll(".theme-option").forEach((option) => {
          option.addEventListener("click", () => {
            const theme = option.getAttribute("data-theme");
            this.setTheme(theme);
          });
        });

        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (e) => {
            if (this.currentTheme === "auto") {
              this.applyTheme("auto");
            }
          });
      }

      setTheme(theme) {
        this.currentTheme = theme;
        localStorage.setItem("theme", theme);
        this.applyTheme(theme);
      }

      applyTheme(theme) {
        document.documentElement.removeAttribute("data-theme");

        if (theme === "auto") {
          const systemPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          if (systemPrefersDark) {
            document.documentElement.setAttribute("data-theme", "dark");
          } else {
            document.documentElement.setAttribute("data-theme", "light");
          }
        } else {
          document.documentElement.setAttribute("data-theme", theme);
        }
      }
    }

    // 初始化
    document.addEventListener("DOMContentLoaded", () => {
      new ThemeManager();
    });
  </script>
</html>
